<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
  </ol>
</nav>

<h1>Dashboard</h1>

<div class="pull-right">
  <a [routerLink]="['/', 'create']"><i class="fa fa-plus-square"></i></a>
</div>

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos$ | async">
    <td>
      <a [routerLink]="['/', 'display', todo.id]">{{ todo.id}}</a>
    </td>
    <td>{{ todo.title}}</td>
    <td><a [routerLink]="['/', 'edit', todo.id]"><i class="fa fa-edit"></i></a></td>
    <td><i class="fa fa-trash trash" (click)="deleteTodo(todo)"></i></td>
    <td>
      <i class="fa fa-lock" [ngClass]="{'fa-lock': isLocked(todo.todoLock), 'fa-unlock': !isLocked(todo.todoLock)}"></i>
    </td>
  </tr>

  </tbody>
</table>
