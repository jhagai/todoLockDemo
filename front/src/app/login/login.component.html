<fieldset>
  <legend>Login</legend>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-group">
      <label>
        Login: <input type="text" formControlName="login" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>
        Password: <input type="password" formControlName="password" class="form-control">
      </label>
    </div>
    <div style="text-align: right;">
      <button class="btn btn-primary" type="submit" [disabled]="loading">Login</button>
    </div>
  </form>

</fieldset>
